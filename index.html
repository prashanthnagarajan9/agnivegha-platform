<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Agnivegha</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    
const firebaseConfig = {
  apiKey: "AIzaSyCPzdel1SclRUJc4A3XJbs1DGkoeVGlxtY",
  authDomain: "agniveghaplatform.firebaseapp.com",
  projectId: "agniveghaplatform",
  storageBucket: "agniveghaplatform.firebasestorage.app",
  messagingSenderId: "1031905077219",
  appId: "1:1031905077219:web:6096fa48a8d2d35d8be2d6"
};


    const app = initializeApp(firebaseConfig);
    const auth = getAuth();

    window.loginUser = function(event) {
      event.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          window.location.href = "dashboard.html";
        })
        .catch((error) => {
          alert("Login failed: " + error.message);
        });
    };
  </script>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Agnivegha Logo" class="logo" />
    <h2>Client Login</h2>
    <form onsubmit="loginUser(event)">
      <input type="email" id="email" placeholder="Email" required /><br />
      <input type="password" id="password" placeholder="Password" required /><br />
      <button type="submit">Login</button>
    </form>
    <p class="confidential">CONFIDENTIAL â€“ FOR AUTHORIZED USERS ONLY</p>
  </div>
</body>
</html>
